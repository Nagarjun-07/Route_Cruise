<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        
        h1 {
            color: #007bff;
        }
        
        .weather-detail {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9f7fe;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather Results</h1>
        {% for detail in weather_details %}
        <div class="weather-detail">
            <strong>Place:</strong> {{ detail.place }}<br>
            <strong>Weather:</strong> {{ detail.weather }}<br> {% if detail.is_raining %}
            <strong>Status:</strong> It's raining. {% else %}
            <strong>Status:</strong> It's not raining. {% endif %}
        </div>
        {% endfor %}
    </div>
</body>

</html>
